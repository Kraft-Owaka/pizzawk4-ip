<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Shop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="alert/alertify.min.js"></script>
    <link rel="stylesheet" href="alert/css/alertify.min.css" />
    <link rel="stylesheet" href="alert/css/themes/default.min.css" />
</head>
<body>
        <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">SHOPPING CART</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                            </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                </nav>
                <div class="row justify-content-center">
                        <div class="col-sm-6">
                       <button type="button" id="showcart" class="btn btn-primary" data-toggle="modal" data-target="#cart">Cart (<span class="total-count"></span>)</button><button class="clear-cart btn btn-danger">Clear Cart</button>
                        </div>
                    </div><hr>
                
                    <!--Main-->
                <!-- Main -->
    <div class="row justify-content-center">
            <div class="col-sm-3">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top" src="http://www.azspagirls.com/files/2010/09/orange.jpg" alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">Orange</h4>
                        <p class="card-text">Price: $0.5</p>
                        <a href="#" data-name="Orange" data-price="0.5" class="add-to-cart btn btn-primary">Add to cart</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top" src="http://images.all-free-download.com/images/graphicthumb/vector_illustration_of_ripe_bananas_567893.jpg" alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">Banana</h4>
                        <p class="card-text">Price: $1.22</p>
                        <a href="#" data-name="Banana" data-price="1.22" class="add-to-cart btn btn-primary">Add to cart</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top" src="https://3.imimg.com/data3/IC/JO/MY-9839190/organic-lemon-250x250.jpg" alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">Lemon</h4>
                        <p class="card-text">Price: $5</p>
                        <a href="#" data-name="Lemon" data-price="5" class="add-to-cart btn btn-primary">Add to cart</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top" src="https://3.imimg.com/data3/IC/JO/MY-9839190/organic-lemon-250x250.jpg" alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">Lemon</h4>
                        <p class="card-text">Price: $5</p>
                        <a href="#" data-name="Lemon" data-price="5" class="add-to-cart btn btn-primary">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="show-cart table">
    
                    </table>
                    <div>Total price: $<span class="total-cart"></span></div>
    
    <div id="order">
                    <div class="row  justify-content-center">
                       <div class="col-sm-6">
                               <div class="form-group">
                                   <label for="exampleInputEmail1">Location</label>
                                   <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Location">
                               </div>
                               <div class="form-group">
                                   <label for="exampleInputPassword1">Phone number</label>
                                   <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Phone number">
                               </div>
                           <div class="form-group">
                               <label for="exampleInputPassword1">Name</label>
                               <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Name">
                           </div>
                           <button type="button" class="btn btn-success btn-sm" id="proceed">Procceed</button>
                               <div class="form-group form-check">
                                   <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                   <label class="form-check-label" for="exampleCheck1">Check me out</label>
                               </div>
                       </div>
                    </div>   
            </div> 
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" id="orderbtn" class="btn btn-primary">Order now</button>
        </div>
    </div>
</div>
</div>
<script src="js/style.js"></script>
</body>
</html>
